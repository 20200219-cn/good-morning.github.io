<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人简历 - 张三</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #333; color: white; padding: 10px 0; text-align: center; }
    main { max-width: 1200px; margin: 20px auto; padding: 20px; background: white; }
    h1, h2 { margin-bottom: 10px; color: #333; }
    section { margin-bottom: 30px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
    footer { text-align: center; padding: 10px 0; background: #333; color: white; }
    .contact-info { display: flex; justify-content: space-around; }
    
    /* Collapsible Section Style */
    .collapsible {
      background-color: #333;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
    }

    .active, .collapsible:hover {
      background-color: #444;
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f4f4f4;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>张三 - 个人简历</h1>
  </header>

  <main>
    <section>
      <h2>工作经验</h2>

      <!-- Work Experience 1 -->
      <button class="collapsible">2016 - 2018: 软件开发工程师 - ABC公司</button>
      <div class="content">
        <ul>
          <li>开发和维护内部应用系统</li>
          <li>使用 Java 和 Spring Boot 框架构建后端服务</li>
          <li>参与了多个跨部门合作项目</li>
        </ul>
      </div>

      <!-- Work Experience 2 -->
      <button class="collapsible">2018 - 至今: 高级前端工程师 - XYZ公司</button>
      <div class="content">
        <ul>
          <li>负责公司核心前端产品的架构设计与开发</li>
          <li>使用 React 和 Vue 构建用户界面</li>
          <li>领导前端开发团队，优化代码和性能</li>
        </ul>
      </div>
      
    </section>

    <!-- Other Sections of Resume -->

  </main>

  <footer>
    <p>&copy; 2025 张三 | 所有权利保留</p>
  </footer>

  <script>
    // Collapsible functionality
    var coll = document.getElementsByClassName("collapsible");
    for (var i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>

</body>
</html>
