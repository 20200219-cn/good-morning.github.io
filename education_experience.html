<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>教育背景 - Pz H</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #333; color: white; padding: 10px 0; text-align: center; }
    main { max-width: 1200px; margin: 20px auto; padding: 20px; background: white; }
    h1, h2 { margin-bottom: 10px; color: #333; }
    section { margin-bottom: 30px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; }
    footer { text-align: center; padding: 10px 0; background: #333; color: white; }

    /* Position for the "Return to Home" link */
    .return-home {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 18px;
      color: #333;
      text-decoration: none;
      background-color: #fff;
      padding: 5px 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: background-color 0.3s ease;
    }

    .return-home:hover {
      background-color: #f4f4f4;
    }

    /* Collapsible Section Style */
    .collapsible {
      background-color: #333;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 15px;
      display: flex;
      align-items: center; /* Align the triangle and text */
    }

    .collapsible:before {
      content: "▷"; /* Default Right-pointing triangle */
      margin-right: 10px; /* Space between triangle and text */
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .collapsible.active:before {
      content: "▽"; /* Downward triangle when active */
    }

    .active, .collapsible:hover {
      background-color: #444;
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f4f4f4;
      margin-top: 10px;
    } 
  </style>
</head>
<body>

  <!-- "Return to Home" link -->
  <a href="index-terminus.html" class="return-home">返回首页</a>
    
  <header>
    <h1>我的项目经验 - Pz H</h1>
  </header>

  <main>
    <section>
      <h2>教育背景</h2>

      <!-- Education Experience 1 -->
      <button class="collapsible">2010 - 2014: 本科 - 计算机科学与技术 - 上海交通大学</button>
      <div class="content">     
        <ul>
          <li>AAAAAAAAAAAAAAAAAAAAA</li>
        </ul>
      </div>

      <!-- Education Experience 2 -->
      <button class="collapsible">2014 - 2016: 硕士 - 软件工程 - 清华大学</button>
      <div class="content">     
        <ul>      
          <li>BBBBBBBBBBBBBBBBBBBBB</li>
        </ul>
      </div>

    </section>
  </main>

  <footer>
    <p>&copy; 2025 Pz H | All rights reserved</p>
  </footer>

  <script>
    // Collapsible functionality
    var coll = document.getElementsByClassName("collapsible");
    for (var i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>

</body>
</html>
